<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeVoice - Text to Speech</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>VibeVoice</h1>
            <p class="subtitle">Advanced Text-to-Speech Generation</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="script-input">Text Script</label>
                    <textarea 
                        id="script-input" 
                        placeholder="Enter your text here... Use 'Speaker 1:', 'Speaker 2:', etc. for multi-speaker dialogue."
                        maxlength="5000"
                        rows="6"
                    ></textarea>
                    <div class="char-counter">
                        <span id="char-count">0</span> / 5000
                    </div>
                </div>

                <div class="voices-section">
                    <h3>Voice Selection</h3>
                    <div class="voice-grid" id="voice-grid">
                        <!-- Voice selectors will be dynamically populated -->
                        <div class="voice-selector">
                            <label for="speaker-1">Speaker 1</label>
                            <select id="speaker-1" class="voice-select" required>
                                <option value="">Select voice...</option>
                            </select>
                        </div>
                        <div class="voice-selector">
                            <label for="speaker-2">Speaker 2</label>
                            <select id="speaker-2" class="voice-select">
                                <option value="">Select voice...</option>
                            </select>
                        </div>
                        <div class="voice-selector">
                            <label for="speaker-3">Speaker 3</label>
                            <select id="speaker-3" class="voice-select">
                                <option value="">Select voice...</option>
                            </select>
                        </div>
                        <div class="voice-selector">
                            <label for="speaker-4">Speaker 4</label>
                            <select id="speaker-4" class="voice-select">
                                <option value="">Select voice...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="advanced-settings">
                    <details>
                        <summary>Advanced Settings</summary>
                        <div class="settings-grid">
                            <div class="setting-item">
                                <label for="cfg-scale">CFG Scale</label>
                                <input type="range" id="cfg-scale" min="0.1" max="5.0" step="0.1" value="1.3">
                                <span class="value-display" id="cfg-value">1.3</span>
                            </div>
                            <div class="setting-item">
                                <label for="inference-steps">Inference Steps</label>
                                <input type="range" id="inference-steps" min="1" max="64" step="1" value="5">
                                <span class="value-display" id="steps-value">5</span>
                            </div>
                            <div class="setting-item">
                                <label for="sample-rate">Sample Rate</label>
                                <select id="sample-rate">
                                    <option value="22050">22.05 kHz</option>
                                    <option value="24000" selected>24 kHz</option>
                                    <option value="44100">44.1 kHz</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="seed">Seed (optional)</label>
                                <input type="number" id="seed" min="0" placeholder="Random">
                            </div>
                        </div>
                    </details>
                </div>

                <div class="controls">
                    <div class="generation-mode">
                        <label>
                            <input type="radio" name="mode" value="blocking" checked>
                            Blocking Generation
                        </label>
                        <label>
                            <input type="radio" name="mode" value="streaming">
                            Streaming Generation
                        </label>
                    </div>

                    <div class="buttons">
                        <button id="generate-btn" class="btn btn-primary">
                            <span class="btn-text">Generate Audio</span>
                            <div class="spinner" id="spinner"></div>
                        </button>
                        <button id="stop-btn" class="btn btn-secondary" disabled>
                            Stop Generation
                        </button>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="status-panel">
                    <div class="status-item">
                        <span class="status-label">API Status:</span>
                        <span id="api-status" class="status-value status-unknown">Checking...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">WebSocket:</span>
                        <span id="ws-status" class="status-value status-unknown">Disconnected</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Generation:</span>
                        <span id="generation-status" class="status-value">Ready</span>
                    </div>
                </div>

                <div class="progress-section" id="progress-section" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Preparing...</div>
                </div>

                <div class="audio-section" id="audio-section" style="display: none;">
                    <div class="audio-header">
                        <h3>Generated Audio</h3>
                        <div class="audio-info">
                            <span id="audio-duration">--:--</span>
                            <span id="audio-format">--</span>
                        </div>
                    </div>
                    
                    <audio id="audio-player" controls preload="none">
                        Your browser does not support the audio element.
                    </audio>
                    
                    <div class="audio-controls">
                        <button id="download-btn" class="btn btn-outline">
                            Download Audio
                        </button>
                        <button id="play-streaming-btn" class="btn btn-outline" style="display: none;">
                            Play Streaming
                        </button>
                    </div>
                </div>

                <div class="error-section" id="error-section" style="display: none;">
                    <div class="error-message">
                        <h4>Error</h4>
                        <p id="error-text"></p>
                        <button id="retry-btn" class="btn btn-outline">Try Again</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 VibeVoice. Powered by Microsoft VibeVoice models.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
