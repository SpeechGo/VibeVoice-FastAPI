# ABOUTME: Grafana datasource configuration for automatic Prometheus setup
# ABOUTME: Auto-configures Prometheus as the primary datasource for dashboards

apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  access: proxy
  url: http://prometheus:9090
  isDefault: true
  editable: true
  jsonData:
    httpMethod: POST
    timeInterval: 15s
    queryTimeout: 60s
    scrapeInterval: 15s